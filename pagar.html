<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/pagar.css">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="cabecera" aria-level=1 aria-label="MovieTicket">
        <img id="titulo" tabindex="0" src="data/movieticket.svg" alt="" aria-label="Web de valoración de películas">
    </div>





    <div class="container">
        <div class="procesoCompra">
            <h3> 3. Realice el pago</h3>
        </div>
        <hr/>
        <div id="info">
            <p>
                <label for="">Película: </label>
                <span id="pelicula">peli</span>
            </p>
            <p>
                    <span id="dia">__</span> a las <span id="hora">__</span>
                </p>
            <p>
                <label for="">Precio total: </label>
                <span id="precioTotal">0.00€</span>
            </p>
            <p>
                <label for="">Asientos seleccionados:</label>
            </p>
            <ul id="lista">

            </ul>
        </div>
        <hr/>
        <form>
            <h1>
                Formulario de pago

            </h1>

            <div class="form-group">
                <input type="text" required="required">
                <label class="control-label" for="input">Nombre</label>
                <i class="bar"></i>
            </div>

            <div class="form-group">
                <input type="text" required="required">
                <label class="control-label" for="input">Apellidos</label>
                <i class="bar"></i>
            </div>

            <div class="form-group">
                <input type="number" required="required">
                <label class="control-label" for="input">Número de tarjeta</label>
                <i class="bar"></i>
            </div>

            <div class="form-group">
                <select>
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>
                <label class="control-label" for="select">Tipo de tarjeta</label>
                <i class="bar"></i>
            </div>
            <div class="button-container">
                <button id="pagar" class="button" type="submit">
                    <span>Submit</span>
                </button>
            </div>

        </form>

    </div>


    <div class="pie">
        <p>COPYRIGHT 2018 © MOVIETICKET
            <br/>
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/es/">
                <img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/3.0/es/88x31.png"
                />
            </a>
        </p>
    </div>

    <script src="js/resultados.js"></script>
</body>

</html>
