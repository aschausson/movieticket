<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/peliculas.css">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
    <title>Document</title>
</head>

<body>
    <div id="cabecera" aria-level=1 aria-label="MovieTicket">
        <img id="titulo" tabindex="0" src="data/movieticket.svg" alt="" aria-label="Web de valoración de películas">
    </div>



    <div id="contenedor" aria-level=2 aria-label="Zona de películas para votar. Hay diez películas para elegir. Pulse enter en cada película para más información."></div>

    <div id="bloqueo"></div>

    <div id="peliculaGrande">
        <div class="procesoCompra"><h3> 1. Seleccione la sesión</h3></div>
        <hr/>
        <img id="pgImagen" src="" alt="">
        <h1 id="pgTitulo">_</h1>
        <h2 id="pgGenero">_</h2>
        <h2 id="pgDirector">_</h2>
        <h2 id="pgReparto">_</h2>
        <h2>Sinopsis:</h2>
        <p id="pgSinopsis"></p>

        <hr/>

        <div id="dias"></div>
        <div id="horas"></div>

        <img class="botonAtras" src="data/img/back.png" alt="" id="pgAtras" tabindex="0" aria-label="Botón para volver a la zona de selección de películas, pulse enter o escape.">
        <button id="comprar" class="button">COMPRAR</button>
    </div>

    <div class="pie">
        <p>COPYRIGHT 2018 © MOVIETICKET
            <br/>
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/es/">
                <img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/3.0/es/88x31.png"
                />
            </a>
        </p>
    </div>

    <script src="js/peliculas.js"></script>
</body>

</html>
